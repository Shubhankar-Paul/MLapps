<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Template Main JavaScript File -->
    <script src="../static/js/main.js"></script>

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="../static/css/main.css">

    
  </head>

    <body {% block bgcolor %} {% endblock %} >

      <!-- .navbar -->
      <nav class="navbar navbar-expand-lg py-0 pt-0 fixed-top" style="background-color: rgba(42, 44, 57, 0.9);">

        <!-- Company logo (MLapps) -->
        <div class="container">
          <a class="navbar-brand"  href="{{url_for('home')}}"><h2>MLapps<span style="color: #f96f59;">.</span></h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Other Navbar items -->
          <div class="collapse navbar-collapse " id="navbarSupportedContent" >

            <ul class="navbar-nav  ms-auto" >

              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link mx-2"  aria-current="page" href="{{url_for('home')}}">Home</a>
              </li>


              <!-- Services {Dropdown} -->
              <li class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle mx-2"  href="{{url_for('core.services')}}" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
                  Services
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('core.services')}}" id="defaultOpen"> Show All </a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{url_for('prediction.heart_attack')}}"> Heart Attack Prediction </a></li>
                  <li><a class="dropdown-item" href="{{url_for('colorize.gray2color')}}" > Image Colorization </a></li>
                  <li><a class="dropdown-item" href="{{ url_for('enhance.lowlight_img_enhance')}}" > Image Enhancement  </a></li>
                  <li><a class="dropdown-item" href="{{ url_for('nlpapps.QuestionAnswering')}}" > Question Answering  </a></li>
                </ul>

              </li>

              <!-- Pricing -->
              <li class="nav-item">
                <a class="nav-link mx-2"  href="#">Pricing</a>
              </li>

              <!-- About Us -->
              <li class="nav-item" >
                <a class="nav-link mx-2"  href="#">About</a>
              </li>

              <!-- Empty space for mobile navbar -->
              <li class="nav-item"><p></p></li>

              <!-- Search box -->
              <li class="nav-item">
                <form class="d-flex ms-0 py-1" role="search">
                  <input class="form-control mx-2 py-1" style="border-radius: 1.5rem;" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-orange py-1" type="submit">Search</button>
                </form>
              </li>

              <!-- Empty space for mobile navbar -->
              <li class="nav-item"><p></p></li>
            </ul>

          </div>
        </div>
      </nav> <!-- End navbar -->
      {% block content %}

      {% endblock %}
              
    </body>
</html>
